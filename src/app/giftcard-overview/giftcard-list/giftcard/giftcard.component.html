<div class="card product">
    <img class="card-img-top" [src]="product.thumpnail" />
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <hr />
        <p>{{ product.price | currency : "EUR" }}</p>
        @if (isLoggedIn) {
            <a class="btn btn-primary" (click)="onBuyProduct()">add to cart</a>
        } @if (!isLoggedIn) {
        <a class="btn btn-primary disabled">login to buy</a>
    }
    </div>
</div>
