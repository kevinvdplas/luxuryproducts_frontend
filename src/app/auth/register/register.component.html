<div class="container">
  <div class="row">
    <div class="col registerform">
      <h2 class="text-center">register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="from-group mb-3">
          <label for="firstName">First name</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            id="firstName"
          />
        </div>

        <div class="from-group mb-3">
          <label for="lastName">Last name</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            id="lastName"
          />
        </div>

          <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                      type="text"
                      class="form-control"
                      formControlName="email"
                      id="email"
              />
              <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="text-danger">
                  Please enter a valid email.
              </div>
          </div>
          <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      id="password1"
              />
              <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="text-danger">
                  Password needs at least 8 characters.
              </div>
          </div>
          <div class="form-group mb-3">
              <label for="password2">Repeat password</label>
              <input
                      type="password"
                      class="form-control"
                      formControlName="repeated_password"
                      id="password2"
              />
              <div *ngIf="registerForm.get('repeated_password').invalid && registerForm.get('repeated_password').touched" class="text-danger">
                  Please repeat the password.
              </div>
          </div>

        <button
          type="submit"
          class="btn btn-lg btn-warning"
          [disabled]="!registerForm.valid"
        >
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
