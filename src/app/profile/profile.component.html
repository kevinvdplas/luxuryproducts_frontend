<table class="table">
    <thead>
    <tr>
        <th scope="col">Code</th>
        <th scope="col">Prijs</th>
        <th scope="col">Gebruikt</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let giftcard of giftcards">
        <tr>
            <td>{{giftcard.code}}</td>
            <td>{{giftcard.price}}</td>
            <td>{{giftcard.used}}</td>
        </tr>
    </ng-container>
    </tbody>
</table>
