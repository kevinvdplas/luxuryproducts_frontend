<div class="header">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><strong>SwordsNStuff</strong></h1>
      <p class="lead">THE best place to get your swords!</p>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" [routerLink]="''"
      ><img src="/assets/swordlogoYELLO.png" width="90" height="90" alt="image"
    /></a>
    <div class="navbar" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link yello" [routerLink]="''"><b>Home</b></a>
        <a class="nav-item nav-link yello" [routerLink]="'products'"
          ><b>Products</b></a
        >
        <a
          class="nav-item nav-link yello"
          [routerLink]="'cart'"
          *ngIf="userIsLoggedIn"
          ><b>My Cart ({{ productsInCart }})</b></a
        >
        <a
          class="nav-item nav-link yello"
          [routerLink]="'orders'"
          *ngIf="userIsLoggedIn"
          ><b>My Orders</b></a
        >
        <a
            class="nav-item nav-link yello"
          [routerLink]="'profile'"
          *ngIf="userIsLoggedIn"
          ><b>Profile</b></a
        >
          <a
                  class="nav-item nav-link yello"
                  [routerLink]="'admin'"
                  *ngIf="userIsAdmin"
          ><b>Admin</b>
          </a>
      </div>
    </div>
    <div style="margin-left: 4vw">
      <a
        [routerLinkActive]="['active']"
        [routerLink]="['auth', 'login']"
        *ngIf="!userIsLoggedIn"
        class="btn btn-outline-warning"
        ><b>login</b></a
      >
      <a
        [routerLinkActive]="['active']"
        [routerLink]="['auth', 'register']"
        *ngIf="!userIsLoggedIn"
        class="btn btn-warning"
        ><b>register</b></a
      >
      <a
        (click)="onLogout()"
        class="btn btn-outline-warning"
        *ngIf="userIsLoggedIn"
        >Log out</a
      >
    </div>
  </nav>
</div>
